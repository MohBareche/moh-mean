<div class="form-login">
  <h2 class="text-center">Se connecter</h2>

  <form (submit)="onLogin()" class="form-horizontal">

    <div class="form-group">
      <label class="col-lg-4 control-label" for="email">Courriel</label>
      <div class="col-lg-12">
        <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email">
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-4 control-label" for="password">Mot de passe</label>
      <div class="col-lg-12 input-group">
        <input type="password" name="password" id="password" class="form-control" data-toggle="password"
          [(ngModel)]="password">
        <div class="input-group-append">
          <a class="input-group-text"><i class="fa fa-eye" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-success float-right mt-3 mr-3">Envoyer</button>
      </div>
    </div>

  </form>
</div>
